syntax = "proto3";

option csharp_namespace = "VsRemote";

package vsremote;

service VsRemote {
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Stat (StatRequest) returns (StatResponse);
  rpc ListDirectory (ListDirectoryRequest) returns (ListDirectoryResponse);
  rpc CreateDirectory (CreateDirectoryRequest) returns (CreateDirectoryResponse);
  rpc RemoveDirectory (RemoveDirectoryRequest) returns (RemoveDirectoryResponse);
  rpc DeleteFile (DeleteFileRequest) returns (DeleteFileResponse);
  rpc RenameFile (RenameFileRequest) returns (RenameFileResponse);
  rpc ReadFile (ReadFileRequest) returns (ReadFileResponse);
  rpc ReadFileOffset (ReadFileOffsetRequest) returns (ReadFileResponse);
  rpc CreateFile (CreateFileRequest) returns (WriteFileResponse);
  rpc WriteFile (WriteFileRequest) returns (WriteFileResponse);
  rpc WriteFileOffset (WriteFileOffsetRequest) returns (WriteFileResponse);
  rpc WriteFileAppend (WriteFileAppendRequest) returns (WriteFileResponse);
  rpc ListCommands (ListCommandsRequest) returns (ListCommandsResponse);
  rpc ExecuteCommand (ExecuteCommandRequest) returns (ExecuteCommandResponse);
}

enum FileType {
    UNKNOWN = 0;
    FILE = 1;
    DIRECTORY = 2;
    SYMBOLIC_LINK = 64;
}

enum AuthResult {
	AUTHENTICATED = 0;
    INVALID_AUTH_KEY = 1;
    INVALID_USERNAME_OR_PASSWORD = 2;
    AUTHENTICATION_ERROR = 3;
    EXPIRED = 4;
}

enum CommandParameterValidation {
    NONE = 0;
    INTEGER = 1;
    NON_EMPTY = 2;
}

enum CommandTarget {
    NO_TARGET = 0;
    FILE_TARGET = 1;
}


message VsFsEntry {
    string name = 1;
    FileType file_type = 2;
    int64 mtime = 3;
    int64 ctime = 4;
    int64 atime = 5;
    int64 size = 7;
    bool readonly = 8;
}



// List Commands

message ListCommandsRequest {
    string auth_token = 1;
}

message ListCommandsResponse {
    bool has_commands = 1;
    repeated Command commands = 10;
}

message Command {
    string name = 1;
    string description = 2;
    CommandTarget command_target = 3;
    bool modifies_file_content = 4;
    repeated CommandParameter params = 10;
}

message CommandParameter {
    string name = 1;
    string description = 2;
    CommandParameterValidation validation = 10;
}



// Execute Command

message ExecuteCommandRequest {
    string auth_token = 1;
    string command = 2;
    string path = 3;
    repeated ExecutionCommandParameter params = 10;
}

message ExecuteCommandResponse {
    bool status = 1;
    string message = 2;
    bool modified_file = 3;
}

message ExecutionCommandParameter {
    string name = 1;
    string value = 2;
}


// Login

message LoginRequest {
    string auth_key = 1;
    string username = 2;
    string password = 3;
}

message LoginResponse {
    AuthResult auth_result = 1;
    string auth_token = 2;
    string failure_message = 3;
}



// Stat

message StatRequest {
    string auth_token = 1;
    string path = 2;
}

message StatResponse {
    VsFsEntry file_info = 1;
}



// List Directory

message ListDirectoryRequest {
    string auth_token = 1;
    string path = 2;
}

message ListDirectoryResponse {
    repeated VsFsEntry entries = 1;
}



// Create Directory

message CreateDirectoryRequest {
    string auth_token = 1;
    string path = 2;
}

message CreateDirectoryResponse {
}



// Remove Directory

message RemoveDirectoryRequest {
    string auth_token = 1;
    string path = 2;
    bool recursive = 3;
}

message RemoveDirectoryResponse {
}



// Delete File

message DeleteFileRequest {
    string auth_token = 1;
    string path = 2;
}

message DeleteFileResponse {
}



// Rename File

message RenameFileRequest {
    string auth_token = 1;
    string from_path = 2;
    string to_path = 3;
    bool overwrite = 4;
}

message RenameFileResponse {
}



// Read File

message ReadFileRequest {
    string auth_token = 1;
    string path = 2;
}

message ReadFileResponse {
    int32 length = 1;
    bytes content = 2;
}

message ReadFileOffsetRequest {
    string auth_token = 1;
    string path = 2;
    int32 offset = 3;
    int32 length = 4;
}



// Write File

message CreateFileRequest {
    string auth_token = 1;
    string path = 2;
}

message WriteFileRequest {
    string auth_token = 1;
    string path = 2;
    bool create = 3;
    bool overwrite = 4;
    bytes content = 10;
}

message WriteFileOffsetRequest {
    string auth_token = 1;
    string path = 2;
    int32 offset = 3;
    bytes content = 10;
}
message WriteFileAppendRequest {
    string auth_token = 1;
    string path = 2;
    bytes content = 10;
}


message WriteFileResponse {
    int32 bytes_written = 1;
}
